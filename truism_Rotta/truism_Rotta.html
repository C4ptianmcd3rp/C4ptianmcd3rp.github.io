<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Switcher</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video container -->
    <div class="video-container">
        <!-- First video -->
        <video id="video1" class="fullscreen-video" autoplay muted>
            <source src="videos/projectvideo1revise.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Second video -->
        <video id="video2" class="fullscreen-video" style="display: none;" muted>
            <source src="videos/projectvideo2revise.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Text box -->
        <div id="text-box" class="text-box">
            <p>LOOKING BACK IS THE FIRST SIGN OF AGING AND DECAY</p>
        </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
